<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+Thai:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c49d8236c4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-home">
      <div class="hover">
        <a href="/index.html">
          <div class="home-contain">
            <h1 class="home">Cronómetro</h1>
          </div>
        </a>
      </div>
      <hr/>
      <div class="hover">
        <a href="/temporizador.html">
          <div class="proyects-contain">
            <h1 class="proyects">temporizador</h1>
          </div>
        </a>
      </div>
      
  </header>
  <main class="contenedor-principal">
    <div class="contenedor-interno">
      <div class="botones-up">
        <button class="horas up hidden">
          <i class="fa-solid fa-caret-up"></i>
         </button>
        <button class="minutos up hidden">
          <i class="fa-solid fa-caret-up"></i>
         </button>
        <button class="segundos up hidden">
          <i class="fa-solid fa-caret-up"></i>
         </button>
        </div>
    <div id="cronometro">
      <div class="horas">00</div>
      :
      <div class="minutos">00</div>
      :
      <div class="segundos"><span>00</span></div>
    </div>
    <div class="botones-up">
      <button class=" down hidden">
        <i class="fa-solid fa-caret-down"></i>
       </button>
      <button class=" down hidden">
        <i class="fa-solid fa-caret-down"></i>
       </button>
      <button class=" down hidden">
        <i class="fa-solid fa-caret-down"></i>
       </button>
      </div>
    
    <div class="contenedor-botones">
      <button id="boton-inicio-pausa" class="boton iniciar">
        <i class="fa-solid fa-play"></i>
      </button>
      <button id="boton-reiniciar" class="boton">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
      <button id="boton-ingresar" class="boton ingresar">
        <i class="fa-solid fa-hourglass"></i>
      </button>
    </div>
      
    
  </div>
  </main>

  <script src="temp.js"></script>
</body>
</html>
